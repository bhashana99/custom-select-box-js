<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Select Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./images/arrow.png" alt="arrow icon" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./images/facebook.png" alt="facebook icon">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./images/youtube.png" alt="youtube icon">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="./images/instagram.png" alt="instagram icon">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./images/twitter.png" alt="twitter icon">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./images/pinterest.png" alt="pinterest icon">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./images/whatsapp.png" alt="whatsapp icon">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>Copyright &#169; 2023 Sep  Bhashana Chamodya. All Right Reserved. </p>
    </footer>
    <script>

        var selectField = document.getElementById("selectField");
        var selectText =document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");

        selectField.onclick = function () {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
          }

        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }



    </script>
</body>
</html>
